<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="./register.js"></script>
    <script src="./MOCK_DATA.json"></script>

    <title>New Site</title>

  </head>
  <body>
      <div class="container mt-3">
        <div class="card">
            <div class="card-header text-center">
              Registration Form
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name: </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="Fname" id="fname" placeholder="First name">
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="Lname" id="lname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Company" class="col-sm-2 col-form-label">Company: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 col-form-label">Email: </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="num" id="phone" placeholder="Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password: </label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="password" name="pass" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row justify-center ml-1">
                        <button type="submit" class="btn btn-dark mr-1" onclick="handleSubmit()">Submit</button> &nbsp;
                        <button type="button" class="btn btn-light"><a href="./login.html">Go to Login</a></button>
                        
                    </div>

                </form>
            </div>

      </div>
      <script src="./register.js"></script>

  </body>
</html>
